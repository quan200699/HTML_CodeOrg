<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeOrg</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">CodeOrg</span>
    </nav>
    <div class="row">
        <div class="col-4">
            <canvas id="canvas" style="background: cadetblue; width: 100%; height: 100%"></canvas>
        </div>
        <div class="col-8">
            <div>
                <canvas id="canvas1" style="background: aqua; width: 100%; height: 50px"></canvas>
            </div>
            <div class="row game-play-header">
                <div class="col-2 text-center">
                    <p>Blocks</p>
                </div>
                <div class="col-10 text-center">
                    <p>Workspace</p>
                </div>
            </div>
            <div class="row game-play-body">
                <div class="col-2">
                    <div style="background: aquamarine; width: 100%; height: 500px">
                        <div id="draggable" class="ui-widget-content">
                            <p>Drag me around</p>
                        </div>
                    </div>
                </div>
                <div class="col-10">
                    <div style="background: azure; width: 100%; height: 500px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $( function() {
        $( "#draggable" ).draggable();
    } );
</script>
</body>
</html>
