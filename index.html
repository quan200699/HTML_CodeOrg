<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeOrg</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">CodeOrg</span>
</nav>
<div class="row">
    <div class="left">
        <div id="game-play"></div>
        <div id="button-start">
            <button id="button-game">Run</button>
        </div>
    </div>
    <div class="right">
        <div>
            <div id="instructions">
                <div id="instructions-header">
                    <span>Instructions</span>
                </div>
                <div id="instructions-body">
                    <div class="row">
                        <div class="instructions-image">
                            <img src="img/small_static_avatar.png" style="max-width: 50px;" alt=""/>
                        </div>
                        <div class="speech-bubble">
                            <p style="margin-top: 10px; margin-left: 10px">Can you help me to catch the naughty pig?
                                Stack a couple of
                                "move forward" blocks
                                together and press "Run" to help me get there.</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <table class="game-play-header">
            <tr>
                <td id="blocks-header" class="text-center">
                    Blocks
                </td>
                <td id="work-space-header" class="text-center">
                    Workspace
                </td>
            </tr>
        </table>
        <div class="row game-play-body">
            <div id="blocks">
                <ul id="gallery" class="gallery ui-helper-reset ui-helper-clearfix">
                    <li>
                        <div class="block">
                            <p class="block-content">move forward</p>
                        </div>
                    </li>
                    <li>
                        <div class="block">
                            <p class="block-content">turn left</p>
                        </div>
                    </li>
                    <li>
                        <div class="block">
                            <p class="block-content">turn right</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="work-space">
                <div class="block" id="begin-block">
                    <p class="block-content">when run</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/jQuery-function.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="js/general-variable.js"></script>
<script src="js/bird.js"></script>
<script src="js/pig.js"></script>
<script src="js/game-board.js"></script>
<script src="js/main.js"></script>
</body>
</html>
